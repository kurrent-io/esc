name: CI

on:
  - pull_request

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13, macos-14]

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Install Rust toolchain
        run: |
          rustup update
          rustup show
      - name: install Just
        uses: extractions/setup-just@v1
        with:
          just-version: 1.14.0
      - name: Build and Test
        run: just ci
